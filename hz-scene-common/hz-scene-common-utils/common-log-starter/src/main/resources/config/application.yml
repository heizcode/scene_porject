server:
  port: 9101
spring:
  application:
    name: hz-file-excel
  #数据库配置
  datasource:
    url: jdbc:mysql://localhost:3309/scene_porject_db?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

#redis配置
#  redis:
#    database: 5
#    host: 192.168.101.201         # Redis服务器地址
#    port: 6379              # Redis服务器连接端口
#    password:               # Redis服务器连接密码（默认为空）

itcode:
  logging:
    path: D:\Downloads\Temp_Cache\Logs\Common\File\Excel

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*Mapper.xml,classpath:/mapper/**/*Dao.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.wisestars.mbg.**.entity
  configuration:
    # 是否将sql打印到控制面板(该配置会将sql语句和查询的结果都打印到控制台)
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  logging:
    level:
      # 日志级别
      com.example.mapper: debug

# 自定义其他配置
hz-sys:
  #是否开启本地解析ip城市
  ip:
    local-parsing: true
  #模块路径
  # 模块公共
  global:
    moduleId: 101
    moduleName: 日志通用模块
